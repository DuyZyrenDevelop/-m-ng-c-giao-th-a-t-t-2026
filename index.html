<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đếm Ngược Giao Thừa Tết Bính Ngọ 2026 - Nguyễn Văn Bảo Duy Develop</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="container">
    <h1 class="title">CHÚC MỪNG NĂM MỚI<br>BÍNH NGỌ 2026</h1>
    <p class="subtitle">Còn lại đến Giao thừa Tết Nguyên Đán (00:00 - 17/02/2026)</p>
    
    <div class="countdown">
      <div class="box"><span id="days">00</span><div class="label">Ngày</div></div>
      <div class="box"><span id="hours">00</span><div class="label">Giờ</div></div>
      <div class="box"><span id="minutes">00</span><div class="label">Phút</div></div>
      <div class="box"><span id="seconds">00</span><div class="label">Giây</div></div>
    </div>

    <p class="message">Ngựa Phi Nước Đại - Phúc Lộc An Khang!</p>
  </div>

  <div class="confetti-layer"></div>

  <footer>Nguyễn Văn Bảo Duy Develop © 2026</footer>

  <script src="script.js"></script>
</body>
</html>
